<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Simple HUD</title>
</head>
<body>
    <div id="hud">
        <div class="bar-container">
            <i class="fas fa-heart icon"></i>
            <div id="health-bar" class="bar"></div>
        </div>
        <div class="bar-container">
            <i class="fas fa-shield-alt icon"></i>
            <div id="armor-bar" class="bar"></div>
        </div>
        <div class="bar-container-basic">
            <i class="fas fa-utensils icon"></i>
            <div id="hunger-bar" class="bar-basic"></div>
        </div>
        <div class="bar-container-basic">
            <i class="fas fa-tint icon"></i>
            <div id="thirst-bar" class="bar-basic"></div>
        </div>
        <div id="body-icon-container">
            <img src="profile.jpg" alt="Body Image" class="body-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
